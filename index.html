<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Akan Name Generator</title>
    <link rel="stylesheet" href=".css/styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Akan Name Generator</h1>
        <p class="description">
          Discover your Akan name based on Ghanaian tradition. In Ghana,
          children are often given their first name as a 'day name'
          corresponding to the day of the week they were born.
        </p>
      </header>

      <div class="hero-image">
        <img
          src="https://bawumia.com/wp-content/uploads/2024/10/Ghanaian-Cultural-and-Creative-Industries.jpg"
          alt="Ghanaian Culture"
        />
      </div>
      <main>
        <form id="akanForm" class="form-card">
          <div class="form-group">
            <div class="input-group">
              <label for="day">Day:</label>
              <input type="number" id="day" required min="1" max="31" />
            </div>

            <div class="input-group">
              <label for="month">Month:</label>
              <input type="number" id="month" required min="1" max="12" />
            </div>
            <div class="input-group">
              <label for="year">Year:</label>
              <input type="number" id="year" required min="1900" />
            </div>
            <div class="input-group">
              <label for="gender">Gender:</label>
              <select id="gender" required>
                <option value="">Select gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
              </select>
            </div>
          </div>
        </form>
      </main>
    </div>
  </body>
</html>
